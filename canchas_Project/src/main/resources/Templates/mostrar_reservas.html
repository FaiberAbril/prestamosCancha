<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Reservas</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Fondo azul claro */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .table-container {
            width: 80%;
            margin-top: 20px;
        }

           h5 {
            font-size: 24px; /* Letra más grande */
            color: #333; /* Color para resaltar */
            text-align: center;
            margin-top: 20px; /* Separación entre la imagen y el título */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .dropdown-toggle {
            cursor: pointer;
        }

        .dropdown-menu {
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dropdown-item {
            padding: 8px 16px;
        }
        .logo {
        
            text-align: center;
            margin-bottom: 20px;
            animation: blink 2s infinite; /* Animación de parpadeo */
        }

        .logo img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid #ffffff;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<div class="logo">
    <img src="https://1000marcas.net/wp-content/uploads/2020/03/Spanish-La-Liga-logo-2.jpg" alt="logo" />
</div>
<body>
    <div class="table-container">
        <h5>Reservas Realizadas</h5>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Hora</th>
                    <th>Fecha</th>
                    <th>PrecioTotal</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.Nombre}"></td>
                    <td th:text="${reserva.Correo}"></td>
                    <td th:text="${reserva.horasReservadas}"></td>
                    <td th:text="${reserva.fecha}"></td>
                    <td th:text="${reserva.precioTotal}"></td>
                    <td>
                        <a th:href="@{/reserva/eliminar/{id}(id=${reserva.id})}" class="btn btn-link text-danger">
                            <i class="far fa-trash-alt"></i> Eliminar
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-link text-dark" th:href="@{/reserva/editar/{id}(id=${reserva.id})}">
                            <i class="fas fa-pencil-alt"></i> Actualizar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
</body>

</html>
