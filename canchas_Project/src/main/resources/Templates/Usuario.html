<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación de Canchas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            animation: blink 2s infinite; /* Animación de parpadeo */
        }

        .logo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #007bff;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://1000marcas.net/wp-content/uploads/2020/03/Spanish-La-Liga-logo-2.jpg" alt="Logo de la empresa">
        </div>
        
        <form method="post" th:object="${reserva}" th:action="@{/reserva/Guardarreserva}">
            <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" name="Nombre" th:field="*{Nombre}" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email"  th:field="*{Correo}" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" id="date" name="date" th:field="*{fecha}" required>
            </div>
            <div class="form-group">
                <label for="hour">Hora</label>
                <input type="time" id="hour" name="hour" th:field="*{horasReservadas}" required>
                <div class="form-group">
                    <label for="precioTotal">PrecioTotal</label>
                    <input type="number" id="precioTotal" name="precioTotal" th:field="*{precioTotal}" required>
                </div>
                <div class="form-group">
                    <label for="Cancha">canchaSintetica</label>
                    <input type="text" id="Cancha" name="Cancha" th:field="*{canchaSintetica}" required>
                </div>
            <!--div class="form-group">
                <label for="jornada">Jornada</label>
                <select id="jornada" name="jornada"  th:field="${Jornada}"required>
                    <option th:value="true">Mañana - $50,000</option>
                    <option th:value="false">Noche - $60,000</option>
                </select>
            </div-->
            <div class="form-group">
                    <button type="submit" class="btn btn-primary">Reservar</button> <!-- Botón centrado y más grande -->
            </div>
            
        </form>
    </div>
</body>
</html>
