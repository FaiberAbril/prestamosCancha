<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #2f00ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 3px;
        }

        button:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión</h1>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" aria-describedby="inputGroupPrepend">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">*</span>
            </div>
            <input type="password" id="password" class="form-control" placeholder="Contraseña" aria-describedby="inputGroupPrepend2">
        </div>
        <button id="login" class="btn btn-primary">Iniciar sesión</button>
    </div>
    <script>
        function validarUsuario() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Comprobar si el nombre de usuario y la contraseña son correctos
            if (username === "admin" && password === "admin") {
                alert("Iniciaste sesión correctamente");
                // Aquí puedes redirigir al usuario a la página correspondiente
            } else {
                alert("Nombre de usuario o contraseña incorrectos");
            }
        }

        document.getElementById("login").addEventListener("click", validarUsuario);
    </script>
</body>
</html>
