|||||||||||||||||||||||||<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #b2ebf2; /* Color de fondo más suave */
            color: #333; /* Color de texto oscuro */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #333; /* Borde del logo */
            margin-bottom: 20px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .input-group {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #5d99c6; /* Color de fondo del botón */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
        }

        button:hover {
            background-color: #ffffff;
            color: #5d99c6;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img th:src="/images/logos/12.png" alt="Logo de la empresa">
        </div>
        <h1>Iniciar sesión</h1>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" aria-describedby="inputGroupPrepend">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">*</span>
            </div>
            <input type="password" id="password" class="form-control" placeholder="Contraseña" aria-describedby="inputGroupPrepend2">
        </div>
        <button id="login" class="btn btn-primary">Iniciar sesión</button>
    </div>
    <script>
        function validarUsuario() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Comprobar si el nombre de usuario y la contraseña son correctos
            if (username == "admin" && password == "admin") {
                alert("Iniciaste sesión correctamente");
                // Aquí puedes redirigir al usuario a la página correspondiente
            } else {
                alert("Nombre de usuario o contraseña incorrectos");
            }
        }

        document.getElementById("login").addEventListener("click", validarUsuario);
    </script>
</body>
</html>
